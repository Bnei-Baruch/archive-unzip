[uwsgi]
chdir = /sites/archive-unzip/
wsgi-file = wsgi.py
callable = app

socket = uwsgi.sock
chmod-socket = 666
vacuum = true

master = true
processes = 4
threads = 2

env = API_LINKER_URL=https://cdn.kabbalahmedia.info/
env = API_STATIC_BASE_DIR=/sites/assets/
env = API_SOFFICE_BIN=/bin/libreoffice5.3

die-on-term = true
